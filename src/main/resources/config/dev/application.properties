server.context-path=/reus
server.port=8099
server.tomcat.max-http-header-size=8192

spring.profiles.include=common,db,dubbo,redis,mq,mongo

#log level
logging.level.com.minivision=debug

#i18
spring.messages.basename=local/common/messages
spring.messages.cacheSeconds=-1
spring.messages.encoding=UTF-8

# 静态资源扫描
spring.mvc.static-path-pattern=/**
spring.resources.add-mappings=true

############################################################
#
# thymeleaf ��̬��Դ����
