###################################全局消息码###################################################
10000=系统错误，请联系管理员
10001=操作成功
10002=操作失败
10003=操作异常
10004=参数异常
10005=未登录或登录超时
10006=未授权，请联系管理员
10007=服务配置错误，请联系管理员
10008=服务调用失败，请联系管理员
10009=路径不存在，请重新查看
