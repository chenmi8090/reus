#=====================================================================================================================
#                           系统提示信息规则[100~999][101~999][0001~9999]=[系统编码][模块编码][消息编码]
#=====================================================================================================================

###################################全局消息码###################################################
10000=系统错误，请联系管理员
10001=操作成功
10002=操作失败
10003=操作异常
10004=参数异常
10005=未登录或登录超时
10006=未授权，请联系管理员
10007=服务配置错误，请联系管理员
10008=服务调用失败，请联系管理员
10009=路径不存在，请重新查看

90001=数据库连接错误
90002=数据库连接失败,请确认连接配置后再次连接
90003=并没有找到当前数据库中的表数据,请检查当前连接配置
90004=决定生成的类或文件路径不能为空
90005=代码生成失败,请检查相关配置是否存在异常
90006=最少选择一样内容进行生成,不生成点代码生成没用的兄弟